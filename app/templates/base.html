<!DOCTYPE html>
<html>

<head>
    <title>Flask Auth with MongoDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .flash-messages-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9999;
            width: 350px;
        }

        .alert-custom {
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 15px 20px;
            opacity: 1;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateX(0);
        }

        .alert-custom.fade-out {
            opacity: 0;
            transform: translateX(100%);
        }

        .alert-custom .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: inherit;
            opacity: 0.7;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="flash-messages-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show alert-custom" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-messages-container .alert');

            flashMessages.forEach(function(message) {
                // Set a timeout to automatically dismiss the message
                setTimeout(function() {
                    // Use Bootstrap's built-in alert dismissal
                    const alert = new bootstrap.Alert(message);
                    alert.close();
                }, 5000); // 5 seconds
            });
        });
    </script>
</body>

</html>
