{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Chọn khóa học để quản lý bài tập</h2>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <a href="{{ url_for('exercise.manage_exercises', course_id=course._id) }}"
                        class="btn btn-primary mt-3">Quản lý bài tập</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
