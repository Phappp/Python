{% extends 'base.html' %}
{% block content %}
{% include 'admin/_admin_nav.html' %}
<div class="container mt-4">
    <h2>Danh sách học sinh đăng ký: {{ course.name }}</h2>
    <a href="{{ url_for('admin.list_courses') }}" class="btn btn-secondary mb-3">Quay lại</a>
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student }}</td>
            </tr>
            {% else %}
            <tr><td colspan="1" class="text-center">Chưa có học sinh đăng ký</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
